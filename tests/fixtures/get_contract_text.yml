        do 10\r\n          dnů od předání díla (DPS). Termínem úhrady daňového dokladu
        se rozumí odepsání částky\r\n\r\n                                                                        7\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n          z účtu objednatele. Zhotovitel souhlasí
