      string: '["„Adventure golf, ul. Lázeňská“\r\n\r\n                                    číslo
        smlouvy objednatele: 836/OSRM/2017\r\n                                    číslo
        smlouvy zhotovitele: 17-091101\r\n\r\n                        SMLOUVA O DÍLO\r\n\r\nuzavřená
        podle ustanovení § 2586 a násl. zákona č. 89/2012 Sb., občanský zákoník\r\n\r\n                                        Článek
        I\r\n                                    Smluvní strany\r\n\r\nObjednatel:               statutární
        město Havířov\r\nse sídlem:                Svornosti 86/2, PSČ 736 01 Havířov-Město\r\n\r\nnení
        zapsán v obchodním rejstříku\r\n\r\nOprávněný zástupce        JUDr. René Vašek,
        vedoucí odboru správy a rozvoje majetku\r\n- ve věcech smluvních:    na základě
        pověření ze dne 08. 03. 2016\r\n                          Ing. Kateřina Mikulová,
        vedoucí oddělení investic OSRM\r\n- ve věcech technických:  Ing. Jana Sikora,
        referent oddělení investic OSRM\r\n                          Mgr. Marek Vlachopulos,
        referent oddělení investic OSRM\r\nID datové schránky:       7zhb6tn\r\nBankovní
        spojení:         Česká spořitelna, a.s., centrála v Praze\r\nČíslo účtu:               20028-1721604319/0800\r\nIČO:                      00297488\r\nDIČ:                      CZ00297488\r\n\r\nZhotovitel:               ŠNAPKA
        SLUŽBY s.r.o.\r\nse sídlem:                Hřbitovní 651/8, 735 42 Těrlicko\r\n\r\nzapsán
        v obchodním rejstříku vedeném krajský soudem v Ostravě, oddíl C, vložka 32006\r\n\r\nOprávněný
        zástupce:       Ing. Ivan Šnapka - jednatel\r\n- ve věcech smluvních:    Ing.
        Ivan Šnapka\r\n- ve věcech technických:  Ing. Ivan Šnapka\r\nID datové schránky:       9gg5ymn\r\nBankovní
        spojení:         FIO Banka a.s.\r\nČíslo účtu:               2900233132/2010\r\nIČ:                       27858782\r\nDIČ:                      CZ27858782\r\n\r\ndále
        také obecně „smluvní strany“.\r\n\r\n                                    1\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n                                                      Článek
        II\r\n                                               Základní ustanovení\r\n\r\n1.
        Zástupci smluvních stran podepisující tuto smlouvu prohlašují:\r\n   a) že
        údaje uvedené v čl. I této smlouvy (dále jen „identifikační údaje“) a taktéž
        oprávnění\r\n       k podnikání jsou v souladu s právní skutečností v době
        uzavření této smlouvy,\r\n   b) že podle vnitřních předpisů nebo jiného obdobného
        předpisu či rozhodnutí orgánu jsou\r\n       oprávněni podepsat tuto smlouvu,\r\n   c)
        že k platnosti smlouvy ze strany zhotovitele není potřeba podpisu jiné osoby
        či dalšího\r\n       právního úkonu,\r\n   d) že ze strany objednatele s uzavřením
        této smlouvy vyslovila souhlas vedoucí odboru správy\r\n       a rozvoje majetku
        dne 21. 9. 2017,\r\n   e) že zhotovitel byl vybrán na základě zadávacího řízení
        na veřejnou zakázku objednatele\r\n       zn. VZ/391/OSRM/17, „Adventure golf,
        ul. Lázeňská“ – zpracování projektové dokumentace.\r\n\r\n2. Smluvní strany
        se zavazují, že zástupci smluvních stran, podepisující tuto smlouvu, změny
        svých\r\n   identifikačních údajů písemně oznámí (s ověřeným podpisem) bez
        prodlení druhé smluvní\r\n   straně.\r\n   Písemné oznámení o změně identifikačních
        údajů, a to včetně změny bankovního spojení\r\n   smluvní strana zašle k rukám
        osoby pověřené zastupováním druhé smluvní strany ve věcech\r\n   technických.\r\n   Písemné
        oznámení o změně bankovního spojení smluvní strana doloží kopií smlouvy o
        zřízení\r\n   daného účtu.\r\n   Písemné oznámení o změně zástupce smluvní
        strany, podepisujícího tuto smlouvu, smluvní\r\n   strana doloží dokladem
        o volbě nebo jmenování.\r\n   V písemném oznámení smluvní strana vždy uvede
        odkaz na číslo smlouvy a datum účinnosti\r\n   oznamované změny.\r\n\r\n3.
        Zhotovitel se zavazuje nejpozději při podpisu této smlouvy předložit objednateli
        smlouvu\r\n   (včetně všech příslušných pojistných podmínek a případných dalších
        souvisejících ujednání)\r\n   o pojištění odpovědnosti zhotovitele za škodu,
        kterou může svou činností či nečinností způsobit\r\n   v souvislosti s plněním
        předmětu této smlouvy objednateli či jakékoliv třetí osobě (dále jen\r\n   „pojistná
        smlouva“). Pojištění s pojistným plněním v minimální výši 1 000 000 Kč musí
        být\r\n   sjednáno za podmínek, které budou zajišťovat komplexní pojištění
        odpovědnosti zhotovitele\r\n   za škodu, kterou může způsobit v souvislosti
        s poskytováním předmětu plnění objednateli\r\n   či jakékoliv třetí osobě.
        Pojištění bude sjednáno na principu příčiny, tj. pojištění se bude\r\n   vztahovat
        na odpovědnost za škodu, vzniklou jednáním nebo opomenutím pojištěného, k
        němuž\r\n   došlo v době trvání pojištění, tedy pokud příčinou škody bylo
        jednání nebo opomenutí\r\n   pojištěného z doby trvání pojištění. Zhotovitel
        se zavazuje nejpozději do 5 pracovních dnů\r\n   od podpisu kteréhokoliv dodatku
        k pojistné smlouvě nebo v případě uzavření nové pojistné\r\n   smlouvy, doručit
        objednateli takovýto dodatek či novou pojistnou smlouvu. Zhotovitel se\r\n   zavazuje,
        že pojistná smlouva, resp. pojištění bude udržováno v platnosti a účinnosti
        po celou\r\n   dobu trvání této smlouvy, což je zhotovitel povinen na požádání
        objednateli prokázat.\r\n   Pokud se na straně zhotovitele jedná o případ,
        kdy více zhotovitelů podávalo v zadávacím řízení\r\n   uvedeném v písm. e)
        odst. 1. tohoto článku smlouvy společnou nabídku, musí mít pojištění\r\n   sjednáni
        všichni zhotovitelé podávající společnou nabídku, popř. z pojistné smlouvy
        musí\r\n   jednoznačně vyplývat, že je pojištěna odpovědnost všech zhotovitelů
        podávajících společnou\r\n   nabídku.\r\n\r\n4. Zhotovitel prohlašuje, že
        je odborně způsobilý k zajištění předmětu plnění podle této smlouvy,\r\n   a
        že odborně prověřil veškeré podklady předané mu objednatelem co do jejich
        správnosti\r\n   a úplnosti, k těmto nemá výhrady a provedl odbornou prohlídku
        místa stavby.\r\n\r\n                                                                        2\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n5. Smluvní strany prohlašují, že předmět smlouvy
        není plněním nemožným a že tuto smlouvu\r\n   uzavřely po pečlivém zvážení
        všech možných důsledků.\r\n\r\n6. Zhotovené dílo nebude využito pro ekonomickou
        činnost objednatele ve smyslu zákona\r\n   č. 235/2004 Sb., o dani z přidané
        hodnoty, ve znění pozdějších předpisů.\r\n\r\n7. Objednatel výslovně prohlašuje,
        že není v souvislosti s plněním předmětu této smlouvy osobou\r\n   povinnou
        k dani z přidané hodnoty a nebude uplatněn režim přenesené daňové povinnosti
        podle\r\n   § 92e zákona č. 235/2004 Sb., o dani z přidané hodnoty, ve znění
        pozdějších předpisů.\r\n\r\n8. Daň z přidané hodnoty na výstupu bude odvedena
        z plnění dle této smlouvy zhotovitelem.\r\n\r\n9. Pokud se na straně zhotovitele
        jedná o případ, kdy více zhotovitelů podávalo v zadávacím řízení\r\n   uvedeném
        v písm. e) odst. 1. tohoto článku smlouvy společnou nabídku, zavazují se všichni\r\n   zhotovitelé
        podávající společnou nabídku, že v souvislosti s předmětem plnění této smlouvy\r\n   ponesou
        po celou dobu trvání závazků vyplývajících z této smlouvy společně a nerozdílně\r\n   odpovědnost
        vůči objednateli a třetím osobám.\r\n\r\n                                                      Článek
        III\r\n                                                    Předmět díla\r\n\r\n1.
        Touto smlouvou o dílo se zhotovitel zavazuje provést pro objednatele dílo,
        tj. zpracovat\r\n   projektovou dokumentaci pro územní řízení, projektovou
        dokumentaci pro stavební řízení,\r\n   a dokumentaci pro provádění stavby
        (dále též „dokumentace“ nebo „ projektová dokumentace“)\r\n   pro výběr zhotovitele
        stavby „Adventure golf, ul. Lázeňská“ číslo stavby 17034.\r\n\r\n2. Zhotovitel
        provede dílo v zejména tomto navrhovaném řešení:\r\n      Výstavbu adventure
        golfu s maximálním využitím pozemku parcela 649/3, k. ú. Havířov –\r\n        Město,\r\n     
        Vybudování řádného odvodnění plochy,\r\n      Výsadbu izolační zeleně,\r\n     
        Nasvětlení prostoru,\r\n\r\n3. Členění předmětu díla:\r\n3.1. Zpracování projektové
        dokumentace pro územní řízení (dále jen „DÚR“):\r\n\r\n    Zpracování DÚR
        - rozsah\r\n    Projektová dokumentace k žádosti o vydání územního rozhodnutí
        bude zpracována v rozsahu\r\n    a obsahu stanoveném stavebním zákonem. Zhotovitel
        se dále zavazuje projektovou\r\n    dokumentaci realizovat v souladu s příslušnými
        právními předpisy, technickými podmínkami\r\n    v rozsahu dle zákona č. 183/2006
        Sb., o územním plánování a stavebním řádu, ve znění\r\n    pozdějších předpisů
        a jeho prováděcích předpisů, dle platných technických norem a ostatních\r\n    souvisejících
        zákonů a předpisů a touto smlouvou. Zhotovitel je povinen prověřit správnost\r\n    projektových
        řešení a propočtů projektové dokumentace, která je předmětem díla dle této\r\n    smlouvy.\r\n\r\n3.2.
        Zpracování projektu pro stavební řízení (dále jen „DSP“):\r\n     Zpracování
        DSP - rozsah\r\n    Projektová dokumentace k žádosti o stavební povolení bude
        zpracována v rozsahu a obsahu\r\n    stanoveném vyhláškou č. 499/2006 Sb.,
        o dokumentaci staveb a v rozsahu a obsahu\r\n    definovaném v Sazebníku pro
        navrhování nabídkových cen projektových prací a inženýrské\r\n    činnosti
        UNIKA. Zhotovitel se dále zavazuje projektovou dokumentaci realizovat v souladu\r\n\r\n                                                                        3\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n    s příslušnými právními předpisy, technickými
        podmínkami v rozsahu dle zákona č. 183/2006\r\n    Sb., o územním plánování
        a stavebním řádu, ve znění pozdějších předpisů a jeho prováděcích\r\n    předpisů,
        dle platných technických norem a ostatních souvisejících zákonů a předpisů
        a touto\r\n    smlouvou. Zhotovitel je povinen prověřit správnost projektových
        řešení a propočtů projektové\r\n    dokumentace, která je předmětem díla dle
        této smlouvy.\r\n\r\n3.3. Zpracování dokumentace provedení stavby (dále jen
        „DPS“)\r\n     Projektovou dokumentaci zhotovitel dopracuje jako dokumentaci
        pro realizaci stavby v souladu\r\n     se všemi právními předpisy a aktuálními
        předpisy týkající se zadávání veřejných zakázek\r\n     na stavební práce
        (položkový rozpočet, výkaz výměr). Zhotovitel zpracuje pro objednatele\r\n     tento
        rozpočet a výkaz výměr v požadovaném počtu vyhotovení dle bodu 5.4. níže.\r\n\r\n4.
        Součásti předmětu díla:\r\n   4.1. jsou i případné další náležitosti, které
        vzniknou projednáváním DÚR a DSP. Zhotovitel se\r\n        zavazuje účastnit
        se na základě pozvánky objednatele všech jednání týkajících se\r\n        předmětného
        díla,\r\n\r\n   4.2. je i povinnost zhotovitele zajistit vstupní, průběžné
        (dle potřeb) a závěrečné konzultace.\r\n        Veškeré připomínky a požadavky,
        které vyplynou z průběžných konzultací v průběhu\r\n        zpracování DÚR
        a DSP budou zhotovitelem zahrnuty do projektové dokumentace.\r\n\r\n   4.3.
        je výškopisné a polohopisné zaměření oprávněnou osobou, které zabezpečí zhotovitel
        před\r\n        zpracováním DÚR.\r\n\r\n5. Zhotovitel se dále zavazuje, že:\r\n     5.1.
        zjistí-li při provádění díla skryté překážky bránící řádnému provedení díla,
        bez odkladu\r\n            tuto skutečnost písemně oznámí objednateli a bude
        s ním konzultovat další postup,\r\n\r\n     5.2. svolá před zahájením prací
        vstupní jednání (konzultaci),\r\n\r\n     5.3. bude projektovou dokumentaci
        v průběhu prací a na závěr prací konzultovat na jednáních\r\n            (průběžných
        konzultacích) písemně svolaných zhotovitelem, za účasti dotčených\r\n            zástupců
        Magistrátu města Havířova a budoucího správce. O těchto jednáních pořídí\r\n            zápisy,\r\n\r\n     5.4.
        zpracuje výkazy výměr (položkové rozpočty), a to v tištěné i elektronické
        podobě\r\n            (2 x výkazy výměr, 2 x položkový rozpočet). Součástí
        PD (DÚR, DSP+DPS) bude i CD\r\n            nosič s kompletní (elektronickou)
        podobou projektu stavby ve formátu * dwg a *pdf),\r\n            a to včetně
        výkazů výměr (slepý rozpočet).\r\n\r\n     5.5. Dodá na požádání objednatele
        další paré projektové dokumentace za cenu vícetisků:\r\n            2.000,00
        Kč vč. DPH/jeden vícetisk DUR\r\n            2.500,00 Kč vč. DPH/jeden vícetisk
        DSP\r\n            2.500,00 Kč vč. DPH/jeden vícetisk DPS.\r\n\r\n     5.6.
        provede dílo svým jménem a na vlastní odpovědnost. V případě, že pověří provedením\r\n            jeho
        části jinou osobu, má zhotovitel odpovědnost jako by dílo provedl sám. Zhotovitel
        je\r\n            oprávněn pověřit provedením části díla pouze poddodavatele
        uvedené v Seznamu\r\n            poddodavatelů (příloha č. 2 smlouvy o dílo).
        Zhotovitel je oprávněn požádat objednatele\r\n            o změnu v Seznamu
        poddodavatelů. V případě, že zhotovitel o změnu v Seznamu\r\n            poddodavatelů
        požádá, je právem objednatele rozhodnout o tom, zda žádost o změnu\r\n\r\n                                                                        4\r\n   „Adventure
        golf, ul. Lázeňská“\r\n\r\nv Seznamu poddodavatelů akceptuje nebo odmítne.
        Akceptací objednatele o změně\r\nSeznamu poddodavatelů se rozumí uzavření
        dodatku ke smlouvě o dílo týkající se změny\r\npřílohy č. 2 této smlouvy.\r\n\r\n5.7.
        že bude od zahájení realizace stavby až do nabytí právní moci rozhodnutí o
        předání\r\n       stavby do trvalého užívání vykonávat na uvedené stavbě autorský
        dozor (dále také „AD“)\r\n       za níže uvedených podmínek:\r\n       a)
        AD bude zhotovitel provádět dle potřeb objednatele na základě jeho vyžádání.
        Pokud\r\n           se smluvní strany nedohodnou jinak, je objednatel povinen
        vyzvat zhotovitele\r\n           k výkonu autorského dozoru v předstihu min.
        3 kalendářních dnů.\r\n       b) AD bude zhotovitelem proveden v maximálním
        rozsahu 40 hodin.\r\n       c) Honorář za výkon autorského dozoru za jednu
        hodinu se sjednává ve výši 500,- Kč\r\n           bez DPH. Částka zohledňuje
        rozsah i obtížnost sjednaných výkonů a zahrnuje veškeré\r\n           náklady
        související s výkonem autorského dozoru bez ohledu na počet pracovníků,\r\n           cestovní
        náklady, telekomunikační a poštovní náklady, náklady na množení\r\n           dokumentace
        a dokladů.\r\n           Honorář bude objednatelem placen měsíčně pozadu,
        a to na základě faktury\r\n           vystavené zhotovitelem do 5. dne následujícího
        měsíce za měsíc uplynulý. Nedílnou\r\n           součástí faktury bude „Výkaz
        výkonu autorského dozoru“ s uvedením data výkonu\r\n           autorského
        dozoru, popisu činnosti, počtu hodin v daném datu a celkového počtu\r\n           hodin
        ve fakturovaném měsíci.\r\n           Splatnost faktury bude 30 dnů ode dne
        jejího doručení objednateli.\r\n       d) Objednatel bude zhotoviteli účtovat
        smluvní pokutu ve výši 500,- Kč za každé\r\n           jednotlivé nesplnění
        povinnosti k výkonu autorského dozoru, přičemž uplatněním\r\n           nároku
        na zaplacení smluvní pokuty není dotčeno právo objednatele domáhat se\r\n           náhrady
        škody v plné výši.\r\n       e) V případě, že po podpisu této smlouvy o dílo
        kterákoliv smluvní strana požádá\r\n           o uzavření samostatné smlouvy
        o výkonu autorského dozoru, zavazují se smluvní\r\n           strany takovouto
        smlouvu bez zbytečného odkladu uzavřít, přičemž smlouva\r\n           o výkonu
        autorského dozoru nesmí být v rozporu s ujednáními uvedenými v této\r\n           smlouvě
        o dílo.\r\n\r\n6. Předmět díla dle této smlouvy bude splněn dnem předání a
