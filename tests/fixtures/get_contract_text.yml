        VI\r\n                                                Platební podmínky\r\n\r\n1.
        Smluvní strany se dohodly, že zhotovitel nemá v průběhu plnění smlouvy nárok
        na zálohy\r\n   ze strany objednatele. Objednatel není povinen hradit v průběhu
        plnění smlouvy přiměřenou část\r\n   odměny ve smyslu ust. § 2611 zák. č.
        89/2012 Sb., občanský zákoník.\r\n\r\n2. Na předmět díla se sjednávají dílčí
        plnění (v rozsahu DÚR, DSP, DPS) za cenu dle odst. 1 čl. V\r\n   této smlouvy
        a smluvní strany se dohodly, že toto plnění se považuje za samostatné zdanitelné\r\n   posledním
        pracovním dnem kalendářního měsíce.\r\n\r\n3. Fakturace a platební podmínky
        budou realizovány takto:\r\n    3.1. DÚR – Daňový doklad za zpracování DÚR
        odešle zhotovitel objednateli nejpozději do 10\r\n          dnů od předání
        díla (DÚR). Termínem úhrady daňového dokladu se rozumí odepsání částky\r\n          z
        účtu objednatele. Zhotovitel souhlasí s tím, že objednatel bude hradit cenu
        dodávky na\r\n          základě daňového dokladu za zpracování DÚR se splatností
        30 dnů až do výše 90%\r\n          celkové ceny dodávky vč. 100% DPH, 10%
        z celkové ceny dodávky DÚR bez DPH uhradí\r\n          objednatel zhotoviteli
        po vydání pravomocného územního rozhodnutí (všech\r\n          pravomocných
        územních rozhodnutích) dané stavby, nejpozději však do 31. 12. 2018. Tato\r\n          pozastávka
        může být započtena v případě náhrady škody související s odstraňováním vad\r\n          projektové
        dokumentace DÚR nebo v případě smluvní pokuty sjednané ve smlouvě o dílo.\r\n\r\n    3.2.
        DSP – Daňový doklad za zpracování DSP odešle zhotovitel objednateli nejpozději
        do 10\r\n          dnů od předání díla (DSP). Termínem úhrady daňového dokladu
        se rozumí odepsání částky\r\n          z účtu objednatele. Zhotovitel souhlasí
        s tím, že objednatel bude hradit cenu dodávky\r\n          na základě daňového
        dokladu za zpracování DSP se splatností 30 dnů až do výše 90%\r\n          celkové
        ceny dodávky vč. 100% DPH, 10% z celkové ceny dodávky DSP bez DPH uhradí\r\n          objednatel
