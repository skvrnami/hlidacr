        Nová lhůta splatnosti běží opět ode dne doručení nově vyhotovené (opravené)
        faktury.\r\n\r\n7. Povinnost zaplatit je splněna dnem připsání příslušné částky
        na účet zhotovitele, uvedený v čl. I\r\n   této smlouvy, vyjma případu uvedeného
        v odst. 8. tohoto článku. Změnu účtu zhotovitel musí\r\n   objednateli oznámit
        předem postupem sjednaným v čl. II odst. 2 této smlouvy.\r\n\r\n8. Zhotovitel
        bere na vědomí, že objednatel:\r\n   a) provede bezhotovostní úhradu pouze
        na účet uvedený v centrálním registru plátců DPH, a to i\r\n       v případě,
        že na daňovém dokladu bude uvedeno jiné číslo účtu, a to u úplat, kdy celková\r\n       cena
        díla bude vyšší než dvojnásobek částky podle zákona upravujícího provádění
        plateb\r\n       v hotovosti (§ 4 z.č. 254/2004 Sb.).\r\n   b) bez jakékoliv
        sankce pozastaví vyplacení části úhrady ve výši vyúčtované DPH uvedené\r\n       na
        daňovém dokladu v případě, že se zhotovitel stane po podpisu smlouvy nespolehlivým\r\n       plátcem,
        a to po celou dobu, kdy bude veden jako nespolehlivý plátce,\r\n   c) provede
        úhradu pozastavené části DPH podle písm. b) přímo správci daně (finančnímu\r\n       úřadu).\r\n\r\n                                                                        8\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n                                                     Článek
        VII\r\n                                             Součinnost objednatele\r\n\r\n1.
        Vyskytne-li se během prací potřeba doplnění podkladů nebo potřeba vyjasnění
        již předaných\r\n    podkladů, je objednatel povinen tyto podklady specifikované
        zhotovitelem, resp. příslušné\r\n    vyjasnění, předat v termínech stanovených
        zhotovitelem. O dobu prodlení objednatele\r\n    s poskytnutím součinnosti
        se prodlužuje termín plnění jen v případě, že v důsledku prodlení\r\n    objednatele
        není možné provést dílo v původně sjednaném termínu.\r\n\r\n2. Za objednatele
        jsou oprávněni v průběhu prací předávat vstupní údaje a odsouhlasit řešení\r\n    navržené
        zhotovitelem osoby uvedené v článku I této smlouvy.\r\n\r\n                                                    Článek
        VIII\r\n                                               Použití dokumentace\r\n\r\n1.
        Dokumentace dle této smlouvy o dílo není předmětem obchodního tajemství.\r\n\r\n2.
        Podpisem této smlouvy zhotovitel bezúplatně poskytuje objednateli nevypověditelné,
        výhradní,\r\n    převoditelné a neomezené právo k vytváření kopií, užívání
        a zpřístupnění dalším osobám\r\n    projektové dokumentace nebo jakékoliv
        její části a také jakýchkoliv dokumentů, listin, náčrtů,\r\n    návrhů, změn
        projektové dokumentace, programů a dat vytvořených nebo poskytnutých\r\n    zhotovitelem
        na základě této smlouvy, jež požívá nebo může požívat ochrany podle právních\r\n    předpisů
        v oblasti ochrany duševního vlastnictví, včetně práva upravovat a měnit takováto
        díla,\r\n    a to za účelem realizace, provozování, užívání, údržby, změn,
        úprav, oprav a demolice stavby\r\n    nebo jejích jednotlivých částí. Toto
        právo uděluje zhotovitel na dobu neurčitou a bude\r\n    opravňovat také jakoukoli
        osobu, která bude řádným vlastníkem nebo uživatelem příslušné části\r\n    stavby.
        Upravovat dílo a nakládat s dílem může objednatel (prostřednictvím třetích
        osob)\r\n    i tehdy, pokud planost či účinnost této smlouvy zanikne, nebo
        se zruší před úplným vykonáním\r\n    díla zhotovitelem.\r\n\r\n3. Zhotovitel
        se zavazuje, že veškeré technické a ekonomické podklady, výkresové a technické\r\n    dokumentace
        včetně textových částí nebudou předány třetí osobě. Zhotovitel se rovněž\r\n    zavazuje,
        že nebudou žádné třetí osobě poskytnuty jakékoliv informace související s
        tímto\r\n    dílem. Ustanovení se nevztahuje na poddodavatele odsouhlasené
        objednatelem.\r\n\r\n                                                      Článek
        IX\r\n                                     Záruční doba a odpovědnost za vady\r\n\r\n1.
        Dílo má vady, jestliže jeho provedení neodpovídá požadavkům uvedeným v této
        smlouvě,\r\n    příslušným právním předpisům, normám nebo jiné dokumentaci,
        vztahující se k provedení díla.\r\n\r\n2. Zhotovitel odpovídá za vady, jež
        má dílo v době předání a za vady, které se na díle projeví\r\n    v záruční
        době.\r\n\r\n3. Za vady díla, které se projeví po záruční době po celou dobu
        životnosti projektované stavby,\r\n    odpovídá tehdy, pokud jejich příčinou
        bylo jeho porušení povinností.\r\n\r\n4. Záruční doba trvá po dobu záruky
        zhotovitele stavby, minimálně však 60 měsíců a začíná\r\n    plynout ode dne
        odevzdání projektové dokumentace objednateli. Objednatel, po dokončení\r\n    stavby,
        písemně oznámí zhotoviteli dobu záruky.\r\n\r\n                                                                        9\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n5. Zhotovitel uhradí veškeré škody, které objednateli
        vzniknou z důvodů vady díla na straně\r\n    zhotovitele.\r\n\r\n6. Zhotovitel
        ručí za to, že dokumentace bude kompletní a kvalitní, tzn. že bude vypracována\r\n    a
        dodána v souladu s touto smlouvou, příslušnými normami ČSN, právními přepisy
        platnými\r\n    v době zpracování a úrovní technického poznání. Zhotovitel
        rovněž ručí za původnost díla a to,\r\n    že splněné dílo bude prosté práv
        třetích osob.\r\n\r\n7. V případě vady dokumentace má objednatel práva uvedená
        v § 2106 odst. 1 občanského\r\n    zákoníku, přičemž se má za to, že objednatel
        požaduje bezplatné odstranění vady\r\n    v dohodnutém termínu, neuvede-li
        v oznámení vady jiný způsob požadované nápravy vady.\r\n\r\n8. V písemném
        oznámení vady dokumentace objednatel oznámí zhotoviteli její výskyt, vadu\r\n    popíše
        a uvede, jak se projevuje.\r\n\r\n9. Vady dokumentace započne zhotovitel odstraňovat
        do 3 kalendářních dnů ode dne doručení\r\n    písemného oznámení o vadě a
        vady odstraní nejpozději do 12 kalendářních dnů, pokud se\r\n    smluvní strany
        na základě reklamačního jednání nedohodnou jinak. Reklamační jednání svolá\r\n    zhotovitel.\r\n\r\n10.
        O odstranění reklamované vady musí být sepsán zápis.\r\n\r\n11. Objednatel
        má právo nechat odstranit vady na náklady zhotovitele v případě, že zhotovitel
        sám\r\n    neodstraní vady v termínu podle odst. 9. čl. IX této smlouvy nebo
        v jiném dohodnutém termínu.\r\n    Objednatel účelně vynaložené náklady na
        opravu zhotoviteli vyúčtuje daňovým dokladem.\r\n    Daňový doklad odešle
        objednatel zhotoviteli nejpozději do 10 dnů od odepsání nákladů na\r\n    odstranění
        vady z účtu objednatele.\r\n\r\n12. Odstraňování reklamovaných vad projektové
        dokumentace se nepovažuje za výkon autorského\r\n    dozoru.\r\n\r\n                                                      Článek
        X\r\n                                                        Sankce\r\n\r\n1.
        Sankce za nedodržení termínů:\r\n   1.1 Objednatel bude účtovat zhotoviteli
        smluvní pokutu ve výši 0,5 % z ceny díla za každý\r\n          i započatý
        kalendářní den prodlení a každý jednotlivý případ:\r\n          a) nedodržení
        sjednaného termínu pro předání díla uvedeného v čl. IV odst. 1 písm. a)\r\n              nebo
        písm. b) nebo písm. c) této smlouvy,\r\n          b) nedodržení sjednaného
        termínu pro odstranění vad.\r\n\r\n   1.2 Nebude-li faktura uhrazena ve lhůtě
        splatnosti, je zhotovitel oprávněn vyúčtovat\r\n          objednateli úrok
        z prodlení ve výši 18,25 % ročně z dlužné částky, tj. 0,05% z dlužné\r\n          částky
        za každý i započatý kalendářní den prodlení.\r\n\r\n   1.3 V případě nedodržení
        dohodnutého termínu k odstranění vady, která se projevila v záruční\r\n          době,
        objednatel bude účtovat zhotoviteli smluvní pokutu ve výši 0,5% z celkové
        ceny díla\r\n          za každý i započatý kalendářní den prodlení.\r\n\r\n                                                                       10\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n2. Sankce za vady díla:\r\n     2.1. Za každou
        vadu (chybu) v projektové dokumentaci, rozpočtech a ve výkazech výměr,\r\n          zjištěnou
        při realizaci stavby, která si vyžádá zvýšení nákladů stavby od 10.000,00
        Kč\r\n          do 100.000,00 Kč bez DPH, objednatel bude účtovat zhotoviteli
        smluvní pokutu ve výši\r\n          10.000,00 Kč.\r\n\r\n     2.2. Za vady
        (chyby) v projektové dokumentaci, rozpočtech a ve výkazech výměr zjištěné
        při\r\n          realizaci stavby, které si vyžádají zvýšení nákladů stavby
        o více než 100.000,00 Kč bez\r\n          DPH, objednatel bude účtovat zhotoviteli
        smluvní pokutu ve výši 10% z částky, o kterou\r\n          se v důsledku této
        vady zvýšily náklady na stavbu.\r\n\r\n3. V případě, že zhotovitel pověří
        provedením části díla poddodavatele neuvedené v Seznamu\r\n    poddodavatelů
        (příloha č. 2 smlouvy o dílo), vyúčtuje objednatel zhotoviteli smluvní pokutu\r\n    ve
        výši 0,5% z celkové ceny díla za každý zjištěný případ.\r\n\r\n4. V případě,
        že závazek provést dílo zanikne řádným ukončením díla nebo odstoupením od
        této\r\n    smlouvy, nezaniká objednateli nárok na smluvní pokutu, pokud vznikl
        dřívějším porušením\r\n    povinností zhotovitelem.\r\n\r\n5. Zánik závazku
        pozdním plněním neznamená zánik nároku na smluvní pokutu za prodlení\r\n    s
        plněním.\r\n\r\n6. Smluvní pokuty sjednané touto smlouvou zaplatí zhotovitel
        nezávisle na zavinění a na tom,\r\n    zda a v jaké výši vznikne objednateli
        škoda, kterou lze vymáhat samostatně.\r\n\r\n7. Vedle smluvní pokuty má objednatel
        právo na náhradu škody vzniklé z porušení povinnosti,\r\n    ke kterému se
        smluvní pokuta vztahuje, a to i ve výši přesahující smluvní pokutu.\r\n\r\n8.
        Smluvní pokuty je objednatel oprávněn započíst proti pohledávce zhotovitele
        a naopak.\r\n\r\n9. Sankce budou uhrazeny na základě faktury, vystavené objednatelem,
        jejíž splatnost se sjednává\r\n    ve lhůtě 15 dnů ode dne doručení.\r\n\r\n                                                      Článek
        XI\r\n                                     Vlastnické právo a nebezpečí škody\r\n\r\n1.
        Vlastnické právo předmětu zhotoveného díla přechází na objednatele dnem předání
        a převzetí\r\n    hotoveného díla, uvedeném v písemném „Protokolu o předání
        a převzetí“ dle Příloha č. 1 této\r\n    smlouvy.\r\n\r\n2. Zhotovitel nese
        nebezpečí škody na realizovaném předmětu díla do okamžiku předání a převzetí\r\n    díla
        objednatelem.\r\n\r\n3. Zhotovitel odpovídá objednateli za škody, které prokazatelně
        způsobí objednateli nebo jiné\r\n    osobě v souvislosti s prováděním a zhotovením
        smluveného. Zhotovitel je povinen upozornit\r\n    objednatele na následky
        jeho rozhodnutí a úkonů, které jsou zřejmě neúčelné nebo objednatele\r\n    poškozují.\r\n\r\n4.
        Objednatel i zhotovitel jsou povinni učinit vše, aby se zabránilo vzniku škody
        na realizované\r\n    stavbě dle předmětu díla. V případě, že z důvodu chyby
        v projektu může vzniknout objednateli\r\n    škoda, uvědomí objednatel neprodleně
        zhotovitele, aby rozpor nebo chybu v projektové\r\n\r\n                                                                       11\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n    dokumentaci opravil. Zhotovitel je povinen
        tuto opravu provést do 3 dnů od uvědomění.\r\n    Objednatel musí uložit prostudování
        dokumentace stavebnímu dozoru a realizátoru stavby.\r\n    Zhotovitel je povinen
        podávat objednateli vysvětlení k nejasným řešením a zajistit\r\n    minimalizování
        škody.\r\n\r\n5. Zhotovitel uhradí příslušné škody vzniklé objednateli nedodržením
        smluvených podmínek díla\r\n    zhotovitelem.\r\n\r\n                                                     Článek
        XII\r\n                                                 Zvláštní ujednání\r\n\r\n1.
        Zhotovitel bere na vědomí, že tato smlouva bude vedena v evidenci smluv Magistrátu
        města\r\n    Havířova. Zhotovitel prohlašuje, že skutečnosti uvedené ve smlouvě
        nepovažuje za obchodní\r\n    tajemství a uděluje svolení k jejich užití a
        zveřejnění bez stanovení jakýchkoliv dalších\r\n    podmínek.\r\n\r\n2. Zhotovitel
        bere na vědomí, že předmět smlouvy je financován z veřejných prostředků a\r\n    zavazuje
        se tímto:\r\n    a) spolupůsobit při výkonu finanční kontroly podle § 2 písm.
        e) zák. č. 320/2001 Sb., o finanční\r\n        kontrole, ve znění pozdějších
        předpisů,\r\n    b) uložit účetní dokumentaci vztahující se k plnění této
        smlouvy po dobu 10 let od prvního dne\r\n        roku následujícího po dni
        podpisu předávacího protokolu.\r\n\r\n                                                    Článek
        XIII\r\n                                              Závěrečná ustanovení\r\n\r\n1.
        Odpověď na nabídku s pozměňovacím dodatkem nebo odchylkou (§ 1740 odst. 3
        občanského\r\n    zákoníku) není přijata, pokud druhá smluvní strana tuto
        odpověď výslovně písemně nepotvrdí\r\n    jako přijetí nabídky na uzavření
        smlouvy.\r\n\r\n2. Změnit nebo doplnit tuto smlouvu mohou smluvní strany pouze
        formou písemných dodatků,\r\n    které budou vzestupně číslovány, výslovně
        prohlášeny za dodatek této smlouvy a podepsány\r\n    oprávněnými zástupci
        smluvních stran před zahájením plnění. Za písemnou formu nebude pro\r\n    tento
        účel považována výměna e-mailových či jiných elektronických zpráv.\r\n    To
        neplatí pro identifikační údaje obsažené v čl. I. této smlouvy, u kterých
        při jejich změně\r\n    postačí oznámení způsobem upraveným v čl. II. odst.
        2 této smlouvy.\r\n\r\n3. Písemná forma musí být zachována rovněž v případě
        odstoupení od smlouvy.\r\n\r\n4. Smluvní strany se odchylně od ustanovení
        občanského zákoníku, která obecně upravují uzavření\r\n    smlouvy, dohodly,
        že dodatek je uzavřen výlučně tehdy, byl-li písemný návrh dodatku\r\n    podepsaný
        a předložený jednou smluvní stranou podepsán druhou smluvní stranou ve znění\r\n    předloženého
        návrhu bez jakýchkoli změn, výhrad apod. a doručen navrhující smluvní straně.\r\n    Za
        přijetí návrhu dodatku se nebude považovat případ, kdy smluvní strana, které
        byl návrh\r\n    adresován, se fakticky zachová podle návrhu dodatku, tj.
        např. poskytne-li nebo přijme-li\r\n    plnění, aniž by zároveň návrh dodatku
        podepsala.\r\n\r\n5. Smluvní strany odchylně od ustanovení § 582 odst. 2 občanského
        zákoníku sjednávají, že\r\n    mohou namítnout neplatnost změny této smlouvy
        pro nedodržení sjednané formy i v případě, že\r\n    již bylo plněno.\r\n\r\n                                                                       12\r\n                                                                                                            „Adventure
        golf, ul. Lázeňská“\r\n\r\n6. Smluvní vztah uzavřený na základě této smlouvy
        o dílo lze ukončit písemnou dohodou.\r\n\r\n7. Objednatel může od smlouvy
        odstoupit v případě uvedeném v občanském zákoníku a při\r\n    následujících
        podstatných porušeních této smlouvy tj.:\r\n    a) zhotovitel je v prodlení
        s plněním díla v termínech dle Článku IV odst. 1 této smlouvy o déle\r\n        než
        30 kalendářních dnů s tím, že zhotoviteli nevzniká nárok na úhradu již vzniklých\r\n        nákladů.\r\n    b)
        zhotovitel při realizaci díla nerespektuje připomínky objednatele dle Článku
        III odst. 4 bodu\r\n        4.2. této smlouvy.\r\n\r\n8. V případě zániku
        závazku před řádným splněním díla je zhotovitel povinen v dohodnuté lhůtě\r\n    předat
        objednateli nedokončené dílo včetně věcí, které opatřil a které jsou součástí
        díla. Smluvní\r\n    strany se dohodly, že povinná strana uhradí oprávněné
        straně prokazatelné náklady, které jí\r\n    vznikly řádným plněním povinností
        podle této smlouvy v případě, kdy úplné dokončení díla\r\n    bylo znemožněno
        z důvodů vzniklých na straně druhé.\r\n\r\n9. V případě zániku závazku před
        splněním díla uzavřou smluvní strany dohodu, ve které upraví\r\n    vzájemná
        práva a povinnosti.\r\n\r\n10. Zhotovitel není oprávněn převést svá práva
        a povinnosti ze smlouvy nebo její část třetí osobě\r\n    bez předchozího
        písemného souhlasu objednatele.\r\n\r\n11. Smluvní strany se dohodly, na vyloučení
        použití ustanovení § 1987 odst. 2 občanského\r\n    zákoníku a sjednávají,
        že i nejistá nebo neurčitá pohledávka je způsobilá k započtení.\r\n\r\n12.
        Obě smluvní strany se dohodly, že v případě nástupnictví jsou nástupnické
        organizace\r\n    smluvních stran vázány ustanoveními této smlouvy v plném
        rozsahu.\r\n\r\n13. Pro případ, že kterékoliv ustanovení této smlouvy se stane
        neúčinným nebo neplatným, smluvní\r\n    strany se zavazují bez zbytečných
        odkladů nahradit takové ustanovení novým. Případná\r\n    neplatnost některého
        z ustanovení této smlouvy nemá za následek neplatnost ostatních\r\n    ustanovení.\r\n\r\n14.
        Písemnosti se považují za doručené i v případě, že kterákoliv ze smluvních
        stran její doručení\r\n    odmítne či jinak znemožní.\r\n\r\n15. Tato Smlouva,
        její případné dodatky či dohody o ukončení tohoto smluvního vztahu budou\r\n    uveřejněny
        v registru smluv na http://smlouvy.gov.cz/. Objednavatel zajistí zveřejnění
        smlouvy\r\n    nejpozději do 15 kalendářních dnů od uzavření této smlouvy.\r\n    Objednavatel
        se zavazuje uvést ID datové schránky zhotovitele do formuláře pro uveřejnění\r\n    smlouvy
        v registru smluv.\r\n\r\n16. Smluvní strany se dohodly, že objednatel, jako
        osoba uvedená v § 2 odst. 1 zákona o registru\r\n    smluv, zajistí zveřejnění
        této Smlouvy nejpozději do 15 dnů ode dne podpisu této Smlouvy\r\n    smluvní
        stranou, která ho podepisuje jako druhá v pořadí.\r\n\r\n17. Tato smlouva
        je vypracována ve třech vyhotoveních, z nichž objednatel obdrží dvě vyhotovení\r\n    a
        zhotovitel jedno vyhotovení.\r\n\r\n18. Tato smlouva nabývá platnosti dnem
        jejího podpisu smluvní stranou, která ji podepisuje jako\r\n    druhá v pořadí,
        účinnosti nabývá dnem jejího uveřejnění prostřednictvím registru smluv\r\n    v
        souladu s § 6 odst. 1 zákona o registru smluv.\r\n\r\n                                                                       13\r\n                                                                    „Adventure
        golf, ul. Lázeňská“\r\n\r\n19. Nedílnou součástí této smlouvy jsou tyto přílohy:\r\n    Příloha
